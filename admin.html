<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel â€“ OddFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-section">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="admin-panel" style="display: none;">
    <h2>Welcome Admin</h2>
    <button onclick="logout()">Logout</button>

    <div id="admin-content">
      <h3>Site Settings</h3>
      <label>Banner Image URL (Mobile)</label>
      <input id="banner_mobile" type="text" />

      <label>Banner Image URL (Tablet)</label>
      <input id="banner_tablet" type="text" />

      <label>Banner Image URL (Desktop)</label>
      <input id="banner_desktop" type="text" />

      <label>Logo Image URL</label>
      <input id="logo_url" type="text" />

      <button onclick="saveSettings()">Save Settings</button>
      <p id="save-msg" style="color: green;"></p>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
