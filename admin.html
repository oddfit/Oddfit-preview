<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OddFit Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
</head>
<body>
  <div id="admin-container">
    <h1>OddFit Admin Panel</h1>

    <div class="section">
      <h2>Product Management</h2>

      <!-- Product Selection -->
      <label for="productDropdown">Select Existing Product:</label>
      <select id="productDropdown"></select>
      <button id="newProductBtn">Add New Product</button>
      <button id="editBtn" style="display:none;">Edit</button>
      <hr />

      <!-- Product Form -->
      <form id="productForm">
        <label>Product Name:</label>
        <input type="text" id="productName" required disabled /><br />

        <label>Category:</label>
        <select id="productCategory" required disabled></select><br />

        <label>Color:</label>
        <input type="text" id="productColor" required disabled /><br />

        <label>Size:</label>
        <div id="sizeCheckboxes"></div><br />

        <label>Price:</label>
        <input type="number" id="productPrice" required disabled /><br />

        <label>Available:</label>
        <select id="productAvailable" disabled>
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select><br />

        <label>Product Images:</label>
        <input type="file" id="productImages" multiple disabled />
        <div id="imagePreviewContainer"></div><br />

        <button type="submit" id="saveBtn" style="display:none;">Save</button>
      </form>
    </div>

    <button onclick="logout()">Logout</button>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
