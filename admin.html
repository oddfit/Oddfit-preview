<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel â€” OddFit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>
</head>
<body>
  <div id="admin-container">
    <h1>OddFit Admin Panel</h1>
    <div class="section">
      <h2>Site Config</h2>
      <label>Logo Image:</label>
      <input type="file" id="logoInput" />
      <img id="logoPreview" src="#" alt="Logo Preview" />
      <br />
      <label>Primary Color:</label>
      <input type="color" id="colorInput" />
      <br />
      <label>Font:</label>
      <input type="text" id="fontInput" />
      <br />
      <button onclick="updateSiteConfig()">Save Changes</button>
    </div>
    <div class="section">
      <h2>Banner Image</h2>
      <label>Device Type:</label>
      <select id="deviceType">
        <option value="mobile">Mobile</option>
        <option value="tablet">Tablet</option>
        <option value="desktop">Desktop</option>
      </select>
      <input type="file" id="bannerInput" />
      <button onclick="uploadBannerImage()">Upload Banner</button>
      <img id="bannerPreview" src="#" alt="Banner Preview" />
    </div>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
