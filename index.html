<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OddFit — Rewriting the Size Guide</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="OddFit Logo" class="logo" />
    <button class="menu-toggle">☰</button>
  </header>

  <nav class="mobile-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Sizing</a>
    <a href="#">Products</a>
    <a href="#">FAQ</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <div class="swiper-container hero-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/sample1.jpg" alt="Hero 1"></div>
        <div class="swiper-slide"><img src="images/sample2.jpg" alt="Hero 2"></div>
        <div class="swiper-slide"><img src="images/sample3.jpg" alt="Hero 3"></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <section class="products-preview">
      <h2>For The First Drop</h2>
      <div class="product-card">
        <img src="images/sample1.jpg" alt="Product 1">
        <p class="prod-name">Peplum Top</p>
        <p class="prod-cta">DM to order</p>
      </div>
      <div class="product-card">
        <img src="images/sample2.jpg" alt="Product 2">
        <p class="prod-name">Trousers</p>
        <p class="prod-cta">DM to order</p>
      </div>
      <div class="product-card">
        <img src="images/sample3.jpg" alt="Product 3">
        <p class="prod-name">Kurti</p>
        <p class="prod-cta">DM to order</p>
      </div>
    </section>

    <button class="cta-btn notify-btn">Notify Me</button>
  </main>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
