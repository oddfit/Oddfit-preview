<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OddFit — Rewriting the Size Guide</title>  <meta name="description" content="OddFit brings Indo-western fashion with inclusive sizes like S+, M+, L+, XL+. Shop stylish comfort wear for all body types." />
  <meta name="keywords" content="OddFit, Indo-western, fashion, inclusive sizing, S+, M+, L+, XL+, comfort wear, ethnic wear" />
  <meta name="author" content="OddFit Team" />  <!-- Font Awesome CDN -->  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />  <!-- Styles -->  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Navigation Header -->
  <header class="navbar">
    <div class="nav-left">
      <i class="fas fa-bars menu-icon" onclick="toggleDrawer()"></i>
    </div><div class="nav-center">
  <div class="logo">
    <img src="logo_mini.png" alt="OddFit Logo" />
  </div>
</div>

<div class="nav-right">
  <i class="fas fa-search"></i>
  <i class="fas fa-heart"></i>
  <i class="fas fa-shopping-bag"></i>
</div>

  </header>  <!-- Drawer Menu -->  <aside id="drawer" class="drawer">
    <div class="drawer-header">
      <i class="fas fa-times close-icon" onclick="toggleDrawer()"></i>
    </div>
    <ul>
      <li><a href="#" onclick="scrollToSection('category-carousel')">Shop Women</a></li>
      <li><a href="#">Shop Men</a></li>
      <li><a href="#">New Arrivals</a></li>
      <li><a href="#">Sale</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </aside>  <!-- Hero Section -->  <main>
    <section class="hero">
      <img src="banner.png" alt="OddFit Hero Banner" />
      <div class="cta-buttons">
        <button class="cta-button shop-women" onclick="scrollToSection('category-carousel')">SHOP WOMENS</button>
        <button class="cta-button" onclick="location.href='#'">SHOP MENS</button>
      </div>
    </section><section class="info-boxes">
  <div class="box pink">
    <h3>Find Your Fit+</h3>
    <p>In-between sizes? We’ve got you covered.</p>
    <button class="box-button">Explore Sizes</button>
  </div>
  <div class="box blue">
    <h3>Made for Real Bodies</h3>
    <p>No filters. No fuss.<br>Just fashion that fits.</p>
    <button class="box-button">See Our Fit Philosophy</button>
  </div>
</section>

<!-- Category Carousel -->
<section class="category-carousel" id="category-carousel">
  <h2>Shop by Category</h2>
  <div class="category-track">
    <div class="category-card">
      <img src="tops.png" alt="Tops" />
      <p>Tops</p>
    </div>
    <div class="category-card">
      <img src="kurti.png" alt="Kurtis" />
      <p>Kurtis</p>
    </div>
    <div class="category-card">
      <img src="co-ord.png" alt="Co-ords" />
      <p>Co-ords</p>
    </div>
    <div class="category-card">
      <img src="bottoms.png" alt="Bottoms" />
      <p>Bottoms</p>
    </div>
    <!-- Add more as needed -->
  </div>
</section>
<!-- <section id="women">...</section> -->
  </main>  <!-- Drawer Toggle Script -->  <script>
    function toggleDrawer() {
      const drawer = document.getElementById("drawer");
      drawer.classList.toggle("open");
    }
    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: 'smooth' });
    }
  </script></body>
</html>
